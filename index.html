<!DOCTYPE html>
<html>
<head>
	<title>Hang man</title>

</head>

<body>
	<header>
		<h1>Hang man NFL teams.</h1>
	</header>

	<section>
		<div>Press Enter to get started.</div>

		<div>Wins:</div>
		<div class="number-of-wins" id="wins"></div>
		
		<div>Losses:</div>
		<div class="number-of-losses" id="losses"></div>
		
		<div>Current word:</div>
		<div class="current-word" id="word"></div>

		<div>Number of guesses remaining:</div>
		<div class="number-of-guesses" id="guesses-left"></div>

		<div>Letters already guessed incorrectly:</div>
		<div class="letters-guessed-incorrectly" id="wrongLetters"></div>


	</section>

</body>
<script src="assets/javascript/game.js"></script>
</html>
