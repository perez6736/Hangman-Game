<!DOCTYPE html>
<html>
<head>
	<title>Hang man</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header class = "header">
		<h1>Hang man NFL teams.</h1>
	</header>

	<section class="container ">
	<div class="row">
	
		<div class="col-md-6">
			<div id="football-team-logo"><img src="assets/images/NFLlogo.png"></div>
			<div id="win-message"></div>
			<div id="loss-message"></div>
		</div>

		<div class="col-md-6">
			<div>Press Enter to get started.</div>

			<div class="title row">Wins:&nbsp;
				<div class="number-of-wins" id="wins"></div>
			</div>
			
			
			<div class="title row">Losses:&nbsp;
				<div class="number-of-losses" id="losses"></div>
			</div>
			
			
			<div class="title row">Current word:&nbsp; 
				<div class="current-word" id="word"></div>
			</div>
			

			<div class="title row">Number of guesses remaining:&nbsp; 
				<div class="number-of-guesses" id="guesses-left"></div>
			</div>
			

			<div class="title row">Letters already guessed:&nbsp; 
				<div class="letters-guessed" id="guessed-letters"></div>
			</div>
			
		</div>




	</div>
	</section>

</body>
<script src="assets/javascript/game.js"></script>
</html>
