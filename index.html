<!DOCTYPE html>
<html>
<head>
	<title>Hang man</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header class = "text-center header">
		<h1>Hangman - NFL teams.</h1>
	</header>

	<section class="container ">
	<div class="row">
	
		<div class="col-md-6 logo-contianer">
			<div id="football-team-logo"><img src="assets/images/NFLlogo.png"></div>
			<div id="win-message"></div>
			<div id="loss-message"></div>
		</div>

		<div class="col-md-6 text-container">
			<div><h2>Press Enter to get started.</h2></div>

			<div class="title ">Wins:&nbsp;
				<span class="number-of-wins" id="wins"></span>
			</div>
			
			
			<div class="title ">Losses:&nbsp;
				<span class="number-of-losses" id="losses"></span>
			</div>
			
			
			<div class="title ">Current word:&nbsp; 
				<span class="current-word" id="word"></span>
			</div>
			

			<div class="title ">Guesses remaining:&nbsp; 
				<span class="number-of-guesses" id="guesses-left"></span>
			</div>
			

			<div class="title ">Letters already guessed:&nbsp; 
				<span class="letters-guessed" id="guessed-letters"></span>
			</div>
			
		</div>




	</div>
	</section>

</body>
<script src="assets/javascript/game.js"></script>
</html>
